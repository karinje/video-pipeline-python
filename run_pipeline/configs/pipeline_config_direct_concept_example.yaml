# Pipeline Configuration - Direct Concept Mode Example
# Use this to quickly generate video from your own concept idea

pipeline_mode:
  start_from: direct_concept  # NEW MODE: Skip Steps 1-4, start with your concept

input:
  config_file: s1_generate_concepts/inputs/configs/sunglasses.json
  
  # Provide your high-level concept (2-3 sentences)
  direct_concept_text: |
    The World Comes Into Focus
    A character puts on the stylish eyewear and the previously bland 
    world is suddenly full of vibrant colors, confident people, and 
    subtle visual gags. Each lens change shifts the overall vibe 
    (cool, classy, playful), highlighting different styles while 
    implying that the right frames change how you see yourself.
  
  # Alternative: provide concept from file
  # direct_concept_file: path/to/concept.txt

pipeline_steps:
  # Step 0 mini-pipeline
  run_concept_expansion: true    # Step 0a: Expand to detailed scenes
  run_concept_judging: true      # Step 0b: Judge the expansion (optional)
  run_concept_revision: true     # Step 0c: Revise based on feedback (optional)
  
  # Steps 1-4 automatically skipped in direct_concept mode
  
  # Steps 5-10 (video generation)
  run_step_5: true   # Generate universe/characters
  run_step_6: true   # Generate reference images
  run_step_7: true   # Generate scene prompts
  run_step_8: true   # Generate first frames
  run_step_9: true   # Generate video clips
  run_step_10: true  # Merge clips

output:
  step0_output_dir: s0_expand_concept/outputs
  base_output_dir: s4_revise_concept/outputs
  universe_images_dir: s6_generate_reference_images/outputs
  first_frames_dir: s8_generate_first_frames/outputs
  video_outputs_dir: s9_generate_video_clips/outputs
  merge_outputs_dir: s10_merge_clips/outputs

video_settings:
  # Dynamic settings - used in Step 0a expansion prompt
  num_clips: 5          # Number of scenes to generate
  clip_duration: 6      # Duration per scene in seconds
  
  # Video quality
  resolution: "1080p"
  aspect_ratio: "16:9"
  
  # Visual effects
  enable_visual_effects: true  # Include eyewear visual effects in scene prompts

models:
  llm_model: openai/gpt-5.1                        # For Steps 0a, 0c, 5, 7
  video_model: google/veo-3-fast                   # For Step 9
  image_model: replicate/nano-banana               # For Steps 6, 8
  llm_thinking: 1500                               # Extended thinking budget for Claude

evaluation:
  judge_model: anthropic/claude-sonnet-4-5-20250929  # For Step 0b

image_generation:
  max_reference_images: 5
  image_parallel_workers: 4

video_generation:
  generate_audio: true
  video_parallel_workers: 2

advanced:
  skip_image_generation: false
  skip_first_frames: false
  skip_video_clips: false
  regenerate_scene_prompts: false

